---
layout: default
title: Factual Snippets
---
<h1>Factual Snippets</h1>
<table id="snippets" class="display"></table>

<script src="/assets/js/jquery.min.js"></script>
<link rel="stylesheet" href="/assets/js/datatables.min.css">
<script src="/assets/js/datatables.min.js"></script>
<script>
fetch('/data/snippets.json')
  .then(r => r.json())
  .then(rows => {
    rows.forEach(r => {
      r.tags = (r.tags || []).join(', ');
    });
    new DataTable('#snippets', {
      data: rows,
      columns: [
        { title: 'Document', data: 'document',
          render: (data, type, row) =>
            row.document_url
              ? `<a href="${row.document_url}" target="_blank" rel="noopener">${data}</a>`
              : data
        },
        { title: 'Description', data: 'description' },
        { title: 'Quoted Evidence', data: 'quoted_evidence' },
        { title: 'Tags', data: 'tags' }
      ],
      pageLength: 25
    });
  });
</script>
